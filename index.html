<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery & Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 9</div>
        <img src="nature1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 9</div>
        <img src="nature2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 9</div>
        <img src="nature3.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 9</div>
        <img src="nature4.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 9</div>
        <img src="nature5.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 9</div>
        <img src="nature6.jpg" style="width:100%">
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="nature1.jpg" style="width:100%" onclick="currentSlide(2)" alt=".">
      </div>
      <div class="column">
        <img class="demo cursor" src="nature2.jpg" style="width:100%" onclick="currentSlide(3)" alt=".">
      </div>
      <div class="column">
        <img class="demo cursor" src="nature3.jpg" style="width:100%" onclick="currentSlide(4)" alt=".">
      </div>
      <div class="column">
        <img class="demo cursor" src="nature4.jpg" style="width:100%" onclick="currentSlide(5)" alt=".">
      </div>
      <div class="column">
        <img class="demo cursor" src="nature5.jpg" style="width:100%" onclick="currentSlide(5)" alt=".">
      </div>
      <div class="column">
        <img class="demo cursor" src="nature6.jpg" style="width:100%" onclick="currentSlide(5)" alt=".">
      </div>
      </div>
     </div>
  <script src="script.js"></script>
</body>
</html>
